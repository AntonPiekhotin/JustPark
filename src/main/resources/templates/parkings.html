<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your parkings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="header :: header"></div>
<button class="btn btn-primary ms-2 mt-2" th:href="@{create/{userId}(userId=${currentUser.getId()})}">Create new</button>
<h2>Your parkings:</h2>
<div class="container d-flex justify-content-center">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>
            <th>ID</th>
            <th>Назва</th>
            <th>Місто</th>
            <th>Адреса</th>
            <th>Ціна (за замовчуванням)</th>
            <th>Ціна (VIP)</th>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="parking : ${parkingList}">
            <td th:text="${parking.id}"></td>
            <td th:text="${parking.title}"></td>
            <td th:text="${parking.city}"></td>
            <td th:text="${parking.address}"></td>
            <td th:text="${parking.priceDefault}"></td>
            <td th:text="${parking.priceVip}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="footer :: footer"></div>
</body>
</html>
