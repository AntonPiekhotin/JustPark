<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="header :: header"></div>
<h2>Admin page</h2>

<form action="/admin/backup" method="get">
    <button type="submit">Резервна копія</button>
</form>

<h4>Користувачі системи: </h4>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>Ел. пошта</th>
        <th>Ролі</th>
        <th>Номер телефону</th>
        <th>Ім'я</th>
        <th>Прізвище</th>
        <th>Дата народження</th>
        <th>Дата реєстрації</th>
        <th>Країна</th>
        <th>Статус</th>
        <th>Редагувати</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${usersList}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td><span th:each="role : ${user.roles}" th:text="${role}"></span></td>
        <td th:text="${user.getPhoneNumber()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getDateOfBirth()}"></td>
        <td th:text="${user.getRegistrationDate()}"></td>
        <td th:text="${user.getCountry()}"></td>
        <td th:text="${user.getAccountStatus()}"></td>
        <td><a th:href="@{/admin/user/edit/{userId}(userId=${user.getId()})}">Редагування</a></td>
        <td><form th:action="@{'/admin/user/delete/' + ${user.getId()}}" method="post">
            <input type="hidden" name="_csrf" value="${_csrf.token}">
            <input type="submit" value="Видалити">
        </form></td>
        <td><form th:action="@{'/admin/user/ban/' + ${user.getId()}}" method="post">
            <input type="hidden" name="_csrf" value="${_csrf.token}">
            <input type="submit" value="Бан">
        </form></td>
        <td th:if="${user.getAccountStatus().name().equals('BANNED')}"><form th:action="@{'/admin/user/unban/' + ${user.getId()}}" method="post">
            <input type="hidden" name="_csrf" value="${_csrf.token}">
            <input type="submit" value="Розблокувати">
        </form></td>

    </tr>
    </tbody>
</table>
<div th:replace="footer :: footer"></div>
</body>
</html>
