<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg ms-2 me-2 navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="navbar-brand ms-2"><a class="navbar-brand" href="/">JustPark</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" href="/admin">Адмінська панель</a>
            </li>
        </ul>
        <ul sec:authorize="isAuthenticated()" class="navbar-nav ms-auto">
            <li class="nav-item">
                <form action="/logout" method="post">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                    <input class="form-control me-2" type="submit" value="Logout">
                </form>
            </li>
        </ul>
        <ul sec:authorize="!isAuthenticated()" class="navbar-nav ms-auto">
            <li class="nav-item">
                <form action="/login" method="post">
                    <input class="form-control me-2" type="submit" value="Login">
                </form>
            </li>
        </ul>
    </nav>
</header>
</body>
</html>
