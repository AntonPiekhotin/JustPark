<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create parking lot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="header :: header"></div>

<div class="container d-flex justify-content-center">
    <form th:action="@{/parkings/lots/create/{parkingId}(parkingId=${parkingId})}" th:object="${parkingLot}" method="post">
        <h2>Create parking</h2>
        <div class="mb-3">
            <label for="title" class="form-label">Поверх</label>
            <input type="number" class="form-control" id="title" name="layer" th:field="*{layer}" required>
        </div>
        <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="city" name="isVip" th:field="*{isVip}">
            <label for="city" class="form-check-label">VIP</label>
        </div>

        <button type="submit" class="btn btn-primary">Додати об'єкт</button>
    </form>

<div th:replace="footer :: footer"></div>
</body>
</html>
