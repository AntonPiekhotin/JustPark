<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="header :: header"></div>

<h1>Registration</h1>
<h3 th:if="${errorMessage}" th:text="${errorMessage}"></h3>
<form action="/registration" method="post" th:action="@{/registration}">
    Email: <input type="email" name="email" th:name="email"><br><br>
    Phone number: <input type="text" name="numberPhone" th:name="phoneNumber"><br><br>
    Password: <input type="password" name="password" th:name="password"><br><br>
    Firstname: <input type="text" name="firstName" th:name="firstName"><br><br>
    Lastname: <input type="text" name="lastName" th:name="lastName"><br><br>
    Date of birth: <input type="date" name="dateOfBirth" th:name="dateOfBirth"><br><br>
    Country: <input type="text" name="country" th:name="country"><br><br>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
    <input type="submit" value="Register"/>
</form>
<div th:replace="footer :: footer"></div>
</body>
</html>
