<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="header :: header"></div>
<h1 class="container d-flex justify-content-center mt-5">Реєстрація</h1>
<div class="container d-flex justify-content-center">
    <form action="/registration" method="post" th:action="@{/registration}" class="mt-3">
        <div class="mb-1">
            <label for="email" class="form-label">Email</label>
            <input class="form-control" type="email" id="email" name="email" th:name="email" required>
        </div>

        <div class="mb-1">
            <label for="phoneNumber" class="form-label">Phone number</label>
            <input class="form-control" type="text" id="phoneNumber" name="numberPhone" th:name="phoneNumber" required>
        </div>

        <div class="mb-1">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" type="password" id="password" name="password" th:name="password" required>
        </div>
        <div class="mb-1">
            <label for="firstName" class="form-label">First name</label>
            <input class="form-control" id="firstName" type="text" name="firstName" th:name="firstName" required>
        </div>

        <div class="mb-1">
            <label for="lastName" class="form-label">Last name</label>
            <input class="form-control" id="lastName" type="text" name="lastName" th:name="lastName" required>
        </div>

        <div class="mb-1">
            <label for="dateOfBirth" class="form-label">Date of birth</label>
            <input class="form-control" id="dateOfBirth" type="date" name="dateOfBirth" th:name="dateOfBirth" required>
        </div>

        <div class="mb-1">
            <label for="country" class="form-label">Country</label>
            <input class="form-control" id="country" type="text" name="country" th:name="country" required>
        </div>

        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <input type="submit" value="Register" class="btn btn-primary mt2">
    </form>
</div>
<div class="container d-flex justify-content-center mt-2">
    <a href="/login">Вже зареєстровані? Увійти</a>
</div>

<div th:replace="footer :: footer"></div>
</body>
</html>
