<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parking lots</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="header :: header"></div>
<!--<button class="btn btn-primary ms-2 mt-2" th:href="@{/parkings/lots/create/{parkingId}(parkingId=${parkingId})}">Створити</button>-->
<a class="btn btn-primary ms-2 mt-2" th:href="@{/parkings/lots/create/{parkingId}(parkingId=${parkingId})}">Створити</a>

<h2 th:text="'Паркомісця в паркінгу ' + ${parkingId} + ':'"></h2>
<div class="container d-flex justify-content-center">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Рівень</th>
            <th>Вільне</th>
            <th>VIP</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="parkingLot : ${parkingLotList}">
            <td th:text="${parkingLot.id}"></td>
            <td th:text="${parkingLot.layer}"></td>
            <td th:text="${parkingLot.isEmpty}"></td>
            <td th:text="${parkingLot.isVip}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="footer :: footer"></div>
</body>
</html>
